name: Complex Python CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        # 这里不需要配置 DATABASE_URL，app.py 检测不到会自动回退到 SQLite
        run: |
          pytest

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deployment
        # 记得去 GitHub 仓库 Settings -> Secrets -> Actions 添加 RENDER_DEPLOY_HOOK
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK }}"